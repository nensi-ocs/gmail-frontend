          EOF

          sudo a2enmod rewrite headers expires proxy proxy_http deflate
          sudo systemctl reload apache2
          echo "âœ… Password deploy complete"

  deploy-original-ftp:
    name: "ðŸš€ Deploy Original (FTP) - dev"
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
    - name: "ðŸ“¥ Download artifact"
      uses: actions/download-artifact@v4
      with:
        name: built-site
        path: ./out

    - name: "ðŸ“‚ Sync files via FTP"
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.DEV_FTP_SERVER }}
        username: ${{ secrets.DEV_FTP_USERNAME }}
        password: ${{ secrets.DEV_FTP_PASSWORD }}
        local-dir: ./out/
